<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA EASTPOLE Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .tag {
            background-color: red;
            color: white;
            display: inline-block;
            padding: 5px;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DA EASTPOLE</h1>
    </header>
    <nav>
        <a href="#">НОВОЕ</a>
        <a href="#">ФУТБОЛКИ</a>
        <a href="#">НАКЛЙЕКИ</a>
        <a href="#">ИНФО</a>
        <a href="#">ССЫЛКИ</a>
    </nav>
    <section class="products">
        <div class="product-card">
            <span class="tag">NEW</span>
            <img src="TNAL1.jpg" alt="НАЛИЧНИК КОСТРОМСКОЙ">
            <h3>НАЛИЧНИК КОСТРОМСКОЙ</h3>
            <p>100% ХЛОПОК / ОБЫЧНЫЙ КРОЙ</p>
            <p><strong></strong> 2660 RUB.</p>
        </div>
        <div class="product-card">
            <span class="tag">SPECIAL</span>
            <img src="TNAL2.jpg" alt="НАЛИЧНИК ВОЛОГОДСКИЙ">
            <h3>НАЛИЧНИК ВОЛОГОДСКИЙ</h3>
            <p>100% ХЛОПОК / ОВЕРСАЙЗ</p>
            <p><strong></strong> 3240 RUB</p>
        </div>
        <div class="product-card">
            <span class="tag">NEW</span>
            <img src="TNAL3.jpg" alt="НАЛИЧНИК ВОЛОГОДСКИЙ 2">
            <h3>НАЛИЧНИК ВОЛОГОДСКИЙ 2</h3>
            <p>100% ХЛОПОК / ОВЕРСАЙЗ</p>
            <p><strong></strong> 3240 RUB</p>
        </div>
    </section>
</body>
</html>
